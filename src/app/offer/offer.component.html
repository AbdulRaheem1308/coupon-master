<div class="row card-group">
  <ng-container *ngFor="let offer of offersData | slice: (page-1) * pageSize : page * pageSize; let i = index;">
    <div class="col-3">
      <div class="card offerCard my-2">
        <img class="card-img-top my-2" *ngIf="offer.store !== ''" [src]="getLogoSrc(offer.store)" alt="{{offer.store}}" height="75">
        <!-- <img class="card-img-top" *ngIf="offer.image_url == ''" src="./../../assets/images/dummy.jpg" alt="{{offer.store}}" height="75"> -->
        <div class="card-body d-flex flex-column">
          <h6 class="card-title text-truncate" [innerHTML]="offer.title"></h6>
          <p class="card-text m-0" [innerHTML]="offer.description"></p>
          <a href="javascript:void(0)" class="text-primary fs-6 mb-3" (click)="open(offer.terms_and_conditions)" *ngIf="offer.terms_and_conditions !== ''">Terms & Conditions</a>
          <div class="d-grid mt-auto">
          <button class="btn btn-primary" (click)="getDeal(offer)">Get {{offer.type}}</button>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="i % 8 === 7" class="ad col-12"></div>
  </ng-container>
</div>
<ngb-pagination class="my-5 d-flex justify-content-center" [collectionSize]="offersData.length" [(page)]="page" [pageSize]="pageSize" [rotate]="true" [ellipses]="true" [boundaryLinks]="true"></ngb-pagination>
